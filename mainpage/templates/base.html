{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>
		Vehicle system
		</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
		<link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
		<script src="{% static 'js/index.js' %}" type="text/javascript" charset="utf-8" async defer></script>
	</head>
	<body>
		<div class="row navBarRow">
			<nav class="navBar">
				<ul class="navBar-nav">
					<li class="logo">
						<div class="nav-link">
							<span class="link-text logo-text">Vehicle </span>
							<i class="svg fas fa-car"></i>
						</div>
					</li>
					<li class="nav-items">
						<a href="{% url 'vehicle-list' %}" class='nav-Link'>
							<i class="svg fas fa-bars"></i>
							<span class="link-text">List</span>
						</a>
					</li>
					<li class="nav-items">
						<a href="{% url 'vehicle-create' %}" class='nav-Link'>
							<i class="svg far fa-plus-square"></i>
							<span class="link-text">Add	</span>
						</a>
					</li>

					{% if user.is_authenticated %}
						<li class="nav-items">
							<a class="nav-Link" href="{% url 'logout' %}">
								<i class="svg fas fa-power-off"></i>
								<span class="link-text">Logout</span>
							</a>
						</li>
					{% else %}
						<li class="nav-items">
							<a class="nav-Link" href="{% url 'login' %}">
								<i class="svg fas fa-power-off"></i>
								<span class="link-text">Login</span>
							</a>
						</li>

					{% endif %}
				</ul>
			</nav>
		</div>
		<div>
			<div class="wrapper">
				<nav class="main-header navbar navbar-expand navbar-white navbar-light">
					<ul class="navbar-nav ms-auto" style="margin-right: 20px;">
						<li class="nav-item dropstart" style="color: #fff;">
							<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color: #fff;">
								<i class="fas fa-user mr-2" style="color: #fff;"></i>
							</a>
							<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
								{% if user.is_authenticated %}
									<li>
									  <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
									</li>
								{% else %}
									<li>
									  <a class="dropdown-item" href="{% url 'login' %}">Login</a>
									</li>
								{% endif %}

							</ul>
						  </li>
					</ul>
				</nav>
			</div>
			<div class="main">
				<div class="mainSection container-fluid">
					<div class="row">
						{% block content %}
						{% endblock content %}
					</div>
				</div>
				
			</div>
		</div>
	</body>
</html>
