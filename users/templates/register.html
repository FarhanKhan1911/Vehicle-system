{% extends 'mainpage.html' %}
{% block content %}


<div class="container">
    <div class="row" style="padding-top: 40px!important;">
        <div class="col-sm-12 col-md-12">
            <div class="card" style="border-radius: 10px;">
                <div class="card-body" style="padding:20px 50px;">
                    <form action="{%url 'register' %}" method="post" id="register" autocomplete="off">
                        <div class="row">
                            <div class="col-12">
                                {% csrf_token %}
                                <fieldset class="form-group">
                                    <legend class="border-bottom mb-4"> Register </legend>
                                    {% include 'form_snippet.html' %}
                                </fieldset>
                                <div class="col-12 text-center" style="margin-top: 20px;">
                                    <input type="submit" class="btn btn btn-success" value="Register"/><br><br>
                                    <a href="{% url 'login' %}" style="color: #1b1b1b;">Already have Account</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
    </div>
</div>



{% endblock content %}
